<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Cash Register Project</h1>
        <div id="feedback-customer" class="feedback-customer">
            <ul id="customer-change" class="customer-change">
                <li>Status: OPEN</li>
                <li>ONE: $16</li>
                <li>DIME: $0.4</li>
                <li>NICKEL: $0.3</li>
                <li>PENNY: $0.04</li>
            </ul>
        </div>
        <form id="customer-input-form" class="customer-input-form">
            <label for="customer-input">Enter cash from customer:</label>
            <input type="number" id="customer-input">
            <button type="button" id="purchase-btn" class="purchase-btn">Purchase</button>
        </form>
        <div id="drawer-container" class="drawer-container">
            <div id="drawer-purchase-price" class="drawer-purchase-price">
                <p>Total: $3.26</p>
                <div></div>
            </div>
            <div class="drawer-conector"></div>
            <div class="drawer">
                <div class="drawer-buttons">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="drawer-change">
                    <p>Change in drawer:</p>
                    <ul>
                        <li>Pennies: $0.57</li>
                        <li>Nickels: $1.7</li>
                        <li>Dimes: $0</li>
                        <li>Quarters: $0</li>
                        <li>Ones: $2</li>
                        <li>Fives: $0</li>
                        <li>Tens: $0</li>
                        <li>Twenties: $0</li>
                        <li>Hundreds: $0</li>
                    </ul>
                </div>
            </div>
            <div class="locker">
                <span></span>
            </div>
        </div>
    </main>
</body>
</html>
