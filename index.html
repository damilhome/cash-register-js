<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Cash Register Project</h1>
        <div id="change-due" class="change-due">
        </div>
        <form id="customer-input-form" class="customer-input-form">
            <label for="customer-input">Enter cash from customer:</label>
            <input type="number" id="cash">
            <button type="button" id="purchase-btn" class="purchase-btn">Purchase</button>
        </form>
        <div id="drawer-container" class="drawer-container">
            <div class="drawer-purchase-price">
                <p>Total: $<span id="drawer-purchase-price"></span></p>
                <div></div>
            </div>
            <div class="drawer-conector"></div>
            <div class="drawer">
                <div class="drawer-buttons">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="drawer-change">
                    <p>Change in drawer:</p>
                    <ul>
                        <li>Pennies: $<span></span></li>
                        <li>Nickels: $<span></span></li>
                        <li>Dimes: $<span></span></li>
                        <li>Quarters: $<span></span></li>
                        <li>Ones: $<span></span></li>
                        <li>Fives: $<span></span></li>
                        <li>Tens: $<span></span></li>
                        <li>Twenties: $<span></span></li>
                        <li>Hundreds: $<span></span></li>
                    </ul>
                </div>
            </div>
            <div class="locker">
                <span></span>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
